<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.1">
	<title>UI Design - Stopwatch Apps Ux</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid">
		 <div class="row" id="swa_app">
		 	
		 	<section class="col-12" id="swa_header">
		 		<div class="row">
		 			<div class="col-9">
		 				<h2>Clock</h2>
		 			</div>
		 			<div class="col-3 text-right">
		 				<i class="fa fa-gear"></i>
		 			</div>
		 		</div>
		 	</section>

		 	<section class="col-12" id="swa_body">
		 		<div class="row">
		 			<div class="col-12">
		 				<span class="swa_dial">
		 					<span>
		 						01:00:00
		 					</span>
		 				</span>
		 			</div>
		 		</div>
		 	</section>

		 	<section class="col-12" id="swa_op">
		 		  <div>
		 		  	 <ul class="row">
		 		  	 	<li>
		 		  	 		<span class="start">Start</span>
		 		  	 	</li>
		 		  	 	<li>
		 		  	 		<span class="reset">Reset</span>
		 		  	 	</li>
		 		  	 </ul>
		 		  </div>
		 	</section>


		 	<section class="col-12" id="swa_counts">
		 		<div>
		 			<div class="row">
		 				<div class="col-8">
		 					1<small> Lap</small> <span>00:60:00</span>
		 				</div>
		 			
		 			</div>
		 		</div>
		 		<div>
		 			<div class="row">
		 				<div class="col-8">
		 					2<small> Lap</small> <span>12:59:59</span>
		 				</div>
		 			
		 				</div>
		 			</div>
		 		</div>
		 	</section>


		 	<section class="col-12" id="swa_footer">
		 		<div class="row">
		 			<div class="col-12">
		 				<ul>
		 					<li>
		 						<span>
		 							<i class="fa fa-moon-o"></i>
		 						</span>
		 					</li>
		 					<li>
		 						<span>
		 							<i class="fa fa-bell"></i>
		 						</span>
		 					</li>
		 					<li class="active">
		 						<span>
		 							<i class="fa fa-clock-o"></i>
		 						</span>
		 					</li>
		 					<li>
		 						<span>
		 							<i class="fa fa-bell-slash-o"></i>
		 						</span>
		 					</li>
		 				</ul>
		 			</div>
		 		</div>
		 	</section>


		 </div>
	</div>

</body>
</html>

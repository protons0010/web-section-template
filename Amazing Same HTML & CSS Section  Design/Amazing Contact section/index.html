<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-sclae=1.0">
	<title>Responsive Contact Section</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
   <div class="contact-section">
      <h1>Contact Us</h1>
     <form class="contact-form" action="index.html" method="post">
       <input type="text"  class="contact-form-text" placeholder="Your Name">
       <input type="email"  class="contact-form-text" placeholder="Your Email">
       <input type="number"  class="contact-form-text" placeholder="Your phone">
       <textarea class="contact-form-text" placeholder="Your Message">Message</textarea>
       <input type="submit"  class="contact-form-btn" placeholder="Send message">
     </form>

       </div>
  
</body>
</html>

<!DOCTYPE html>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<section class="bitcoin">

		 <div class="top_div">
		 	<h1>Bitcoin Halving<br> Countdown</h1>
		    <button>Share</button>
		 </div>
		<div class="image">
				<img src="image/3.jpg">
		</div>


		 <div class="count_down_div">
           

		  </div>
		 

		 <div class="curent_block">
		 	<img src="image/1.jpg">

		 </div>
		 <div class="curent_block">

		 	 <i>53</i>

		 <div class="curent_block">

		 	<h2>BTC Price</h2>

		 </div>
	</section>

<script type="text/javascript">
	  function timenow(){
    	var dateObject = new Date();
  var hours = dateObject.getHours();
  var minutes = dateObject.getMinutes();
  var seconds = dateObject.getSeconds();
  var currenttime = hours +":"+ minutes +":"+ seconds+" AM";
  document.querySelector(".count_down_div").innerHTML = currenttime;
} 
setInterval(timenow,1000);
</script>


</body>

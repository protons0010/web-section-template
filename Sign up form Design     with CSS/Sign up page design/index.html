<!DOCTYPE html>
<html lang="en-US">
<head>
     <meta charset="UTF-8">
     <title>SIGN UP FORM</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHo6Nlg"
         crossorigin="anonymous">

   <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div>

<section class="hasan">

<div class="covic">
                 <div id="amarblock">
					<div class="signuptitle"><h2>Registration Now</h2></div><BR />
					<div id="inputfield"><input type="text" placeholder="Enter First Name"/></div>
					<div id="inputfield"><input type="text" placeholder="Enter Lat Name"/></div>
					<div id="inputfield"><input type="email" placeholder="Enter Email "/></div>
					<div id="inputfield"><input type="password" placeholder="Enter Password"/></div>
                 </div>


           <div class="gender">
				<span><b>Gender:</b>
				<input name="gender" type="radio"/>Male
				<input name="gender" type="radio"/>Female</span><br /><br />
           </div>


           <div id="inputfield">
              <select class="select">
	            <option>Select your country</option>
				<option>Palestine</option>
				<option>China</option>
				<option>Uk</option>
				<option>Usa</option>
				<option>Norway</option>
				<option>Jordan</option>
				<option>Mali</option>
              </select>
           </div>

          <div class="hobbies">
				<h3>Your hobbies:</h3>
				<input type="checkbox"/>Cricket<br />
				<input type="checkbox"/>Football<br />
				<input type="checkbox"/>Sinnging<br />
				<input type="checkbox"/>Love<br />
				<input type="checkbox"/>Watching<br />
				<input type="checkbox"/>Traveling<br /><br />
          </div>




<div class="submitButton"><input type="submit" value="Sign Up"/></div>

</div>

</section>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Section</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="image/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<section class="contact_Section">
		<div class="contact_form">
			<div class="left_site">
				<h1>Contact with us</h1>
				 <span><i class="fas fa-envelope-open-text">supoort@exaple.co.uk</i></span>
				 <span><i class="fa fa-phone fa-2x">+985 523085218</i></span>
				 <span><i class="fa fa-phone fa-2x">Eleven Twenty Tower 156</i></span>

				 <div class="social_media">
				 	<a href="#"><i class="fa fa-youtube"></i></a>
				 	<a href="#"><i class="fa fa-linkedin"></i></a>
				 	<a href="#"><i class="fa fa-twitter"></i></a>
				 	<a href="#"><i class="fa fa-facebook"></i></a>
				 </div>
			</div>
			<div class="right_site">
				<div class="hasan">
					<h2>Send us a message</h2>
					<form action="" method="Post" class="form">
						<input type="text" name="txt" placeholder="Your Name">
						<input type="text" name="txt" placeholder="Your Email">
						<input type="phone" name="phone" placeholder="Your Phone">
						<input type="phone" name="phone" placeholder="Your Province">
						<textarea cols="21" >Your Message!</textarea>
						<button class="button">Send</button>
					</form>
				</div>
			</div>
		
		</div>
	</section>

</body>
</html>
